<mat-card>
    <mat-card-header>
        <mat-card-title>{{joke?.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{joke?.date | date : "dd-MM-YYYY"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{joke?.content | suffix: "."}}</mat-card-content>
    <mat-card-actions>
        <button (click)="onLikeClicked()">Like</button>
    </mat-card-actions>
</mat-card>
