<mat-card>
    <mat-card-header>
        <mat-card-title>{{joke?.title ?? 'no joke' | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{joke?.date | date : "dd-MM-YYYY"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{joke?.content | suffix: "." : 5}}</mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onLikeClicked()">Like</button>
    </mat-card-actions>
</mat-card>
